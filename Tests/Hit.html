<!DOCTYPE html>
<head>
    <script src="Libraries/jQuery.js"></script>
    <script>

        $(function() {

            function showContact(target){

                target = $(target);

                var svgHtml = '<svg style="display: none; position: absolute; width: 100%; height: 100%; pointer-events: none">' +
                                  '<circle stroke="#fff" stroke-width="2" fill="none" />' +
                              '</svg>';

                $("body").click(function(e) {

                    var svg = $(svgHtml),
                        circle = svg.find("circle"),
                        i = 0;

                    circle.attr("cx", e.pageX).attr("cy", e.pageY);
                    target.append(svg);
                    svg.show();

                    var interval = setInterval(function() {
                        if (i == 12) {
                            clearInterval(interval);
                            svg.remove();
                            return;
                        }
                        var opacity = 1 - (.1 * i),
                                size = 1 + i;
                        svg.css("opacity", opacity);
                        circle.attr("r", size);
                        i++
                    }, 50);

                });

            };

            showContact("div");

        });

    </script>
</head>
<html style="height: 100%">
<body style="height: 100%; padding: 0; margin: 0; background-color: #000;">
    <div style="position: absolute; top: 0; left: 0; right: 0; bottom: 0; pointer-events: none;"></div>
</body>
</html>
