<!DOCTYPE html>
<html>
<head>
	<title>Sketchup Panorama</title>
	<meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
	<meta http-equiv="x-ua-compatible" content="IE=edge" />
	<style>
		@-ms-viewport { width: device-width; }
		@media only screen and (min-device-width: 800px) { html { overflow:hidden; } }
		html { height:100%; }
		body { height:100%; overflow:hidden; margin:0; padding:0; font-family:Arial, Helvetica, sans-serif; font-size:16px; color:#FFFFFF; background-color:#000000; }
	</style>
	<script src="../libraries/jquery.js"></script>
	<script src="swfkrpano.js"></script>
	<script>
		$(function() {

			setTimeout(function() {
				$("#krpanoSWFObject div[style*='image']").each(function(index) {

					var area = $(this);
					
					area.append(
						'<img src="../Images/Blank.png" style="width: 100%; height: 100%;" usemap="#map-' + index + '" />' +
						'<map name="map-' + index + '">' +
							'<area shape="poly" coords="341,909,476,769,774,778,891,935" style="cursor: pointer;" href="#" onclick="alert(\'A coffee table\'); return false;">' +
						'</map>'
					);

					area.append(
						'<img id="vase" src="../Images/Vase.png" style="position: relative; left: 580px; top: -450px; height: 80px; width: 50px;" onclick="alert(\'A vase\');" />'
					);
										
					area.append(
						'<img src="../Images/Girl.png" style="position: relative; left: 0px; top: -650px; height: 500px; width: 250px; opacity: .7" onclick="alert(\'She say\'s hello.\');" />'
					);
					
					//$("#vase").draggable().resizable();
					
				});
			}, 500);
		
		});
	</script>
</head>
<body>
	<div id="pano" style="width:100%;height:100%;">
		<script>
			embedpano({xml:"pano.xml", target:"pano", html5:"only", passQueryParameters:true});
		</script>
	</div>
</body>
</html>
